<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IOS CULC</title>
    <link rel="stylesheet" href="css.css">
</head>
<body>
   <div class="container">
<div class="result">
    <!-- <span>0 </span> -->
    <input disabled="disabled" value="0" id="input">
    <div class="buttons"> 
        <button class="item item1 clear ">AC</button>
        <button class="item item1 negative">+/-</button>
        <button class="item persent sign">%</button>
        <button class="item item3">/</button>
        <button class="item numbres">7</button>
        <button class="item  numbres">8</button>
        <button class="item  numbres">9</button>
        <button class="item item3 ">x</button>
        <button class="item numbres">4</button>
        <button class="item  numbres">5</button>
        <button class="item  numbres">6</button>
        <button class="item item3">-</button>
        <button class="item numbres">1</button>
        <button class="item numbres ">2</button>
        <button class="item numbres">3</button>
        <button class="item item3">+</button>
        <button class="item numbres zero ">0</button>
        <button class="item comma">,</button> 
        <button class="item item3 eq">=</button>

    </div>
</div>

   </div> 






    <script src="script.js"></script>
</body>
</html>
